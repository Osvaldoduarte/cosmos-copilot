version: "3.9"

services:
  api:
    container_name: evolution_api
    image: atendai/evolution-api:v2.2.3
    restart: always
    depends_on:
      redis:
        condition: service_healthy
      evolution-postgres:
        condition: service_healthy
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - evolution_instances:/evolution/instances
      - ./instances/.chromium:/evolution/instances/.chromium
    networks:
      - evolution-net
    env_file:
      - .env
    environment:
      # Configurações de banco de dados
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://evolution:evolution_password_secure_123@evolution-postgres:5432/evolution?schema=public
      - DATABASE_CONNECTION_CLIENT_NAME=evolution_v2
      - DATABASE_SAVE_DATA_CHATS=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true

      # Autenticação
      - AUTHENTICATION_API_KEY=zrnxcjz8stbsk4qf6c0t6b

      # Navegador interno
      - BROWSER_ARGS=--no-sandbox

      # Redis (corrigido)
      - CACHE_PROVIDER=redis
      - CACHE_HOST=redis
      - CACHE_PORT=6379
      - CACHE_REDIS_URI=redis://redis:6379
      - CACHE_REDIS_PREFIX=evolution

  frontend:
    container_name: evolution_frontend
    image: evoapicloud/evolution-manager:latest
    restart: always
    ports:
      - "3000:80"
    networks:
      - evolution-net

  redis:
    container_name: evolution_redis
    image: redis:latest
    restart: always
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 512mb 
      --maxmemory-policy allkeys-lru
    volumes:
      - evolution_redis:/data
    networks:
      - evolution-net
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  evolution-postgres:
    container_name: evolution_postgres
    image: postgres:15
    restart: always
    env_file:
      - .env
    command:
      - postgres
      - -c
      - max_connections=1000
      - -c
      - listen_addresses=*
    environment:
      - POSTGRES_DB=${POSTGRES_DATABASE}
      - POSTGRES_USER=${POSTGRES_USERNAME}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - evolution-net
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evolution -d evolution"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  evolution_instances:
  evolution_redis:
  postgres_data:

networks:
  evolution-net:
    name: evolution-net
    driver: bridge